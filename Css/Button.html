<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .btn{border: 2px solid; padding: 11px 14px;}
        .btn-solid{background-color: black; color: white}
        .btn-rounded{border-radius: 50px;}
        .btn-color{background-color: pink ; color: white; border-radius: 50px;}
    </style>
</head>
<body>
    <button class="btn" type="button">Play Now</button>
    <button class="btn btn-solid" type="button">Play Now</button>
    <button class="btn btn-rounded" type="button">Play Now</button>
    <button class="btn btn-color" type="button">Play Now</button>
    
</body>
</html>
