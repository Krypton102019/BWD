<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tags</title>
</head>
<body>
    <fieldset>
        <form action="World.html" method="GET">
        <legend>Register Form</legend>
        
       <div><label for="fname">Your Name: </label>
        <input type="text" name="fname" placeholder="first name" autofocus id="fname" >
        <input type="text" name="sname" placeholder="second name" autofocus></div>
        <br>
        <div>
            <label for="email">Your Email:</label>
            <input type="email" name="email" placeholder="email" id="email">

        </div>
        <br>
        <div> <label for="password">Your password</label>
            <input type="password" name="urpassword" id="password" placeholder="first name">
            <input type="password" name="cpassword" placeholder="confrim your password">
        </div>
        <br>
        <div>
            <label for="address">Your address</label>
            <textarea name="Your Address" id="address" cols="50" rows="3"></textarea>
        </div>
        <br>
        <div>
            <label for="your profile">Your Photo</label>
            <input type="file" name="your photo" id="your profile" placeholder="Please upload your Photo">
        </div>
        <div>
            <label for="birthday">Date of birth</label>
            <input type="date" name="birthday" id="birthday"
        >
        </div> <br>
        <div>
        <label for="time of birth">Time of Your Birth</label>
        <input type="time" name="time of birth" id="time of birth"
        placeholder="write your time of birth">
    </div>
       <br>
       <br>
       <br><br><br>
       <br>
       <br>
       <button type="submit" name="sign up">Sign Up</button>
       <input type="submit" name="submit" value="submit">

    </form>
    </fieldset>

    
</body>
</html>
